---
job: extension
config:
  # this name will be the folder and filename name
  name: "my_first_zimage_turbo_lora_v1"
  process:
    - type: 'sd_trainer'
      # root folder to save training sessions/samples/weights
      # MUST match MOUNT_DIR from modal_train_deploy.py
      training_folder: "/root/modal_output"
      # uncomment to see performance stats in the terminal every N steps
#      performance_log_every: 1000
      device: cuda:0
      # if a trigger word is specified, it will be added to captions of training data if it does not already exist
      # alternatively, in your captions you can add [trigger] and it will be replaced with the trigger word
#      trigger_word: "p3r5on"
      network:
        type: "lora"
        linear: 128
        linear_alpha: 128
        transformer_only: true  # Z-Image Turbo uses transformer architecture
      save:
        dtype: float16 # precision to save
        save_every: 250 # save every this many steps
        max_step_saves_to_keep: 4 # how many intermittent saves to keep
        push_to_hub: false #change this to True to push your trained model to Hugging Face.
        # You can either set up a HF_TOKEN env variable or you'll be prompted to log-in         
#       hf_repo_id: your-username/your-model-slug
#       hf_private: true #whether the repo is private or public        
      datasets:
        # datasets are a folder of images. captions need to be txt files with the same name as the image
        # for instance image2.jpg and image2.txt. Only jpg, jpeg, and png are supported currently
        # images will automatically be resized and bucketed into the resolution specified
        # 
        # For Modal deployment, you have two options:
        # 1. Mount local dataset: Use /root/datasets/your_dataset (mounted from local machine)
        # 2. Use volume dataset: Use /root/datasets/your_dataset (uploaded to Modal volume)
        #
        # To mount a local dataset, ensure your dataset folder is accessible when running modal
        # To use a volume dataset, upload it first using Modal CLI or script
        - folder_path: "/root/datasets/my_style"  # UPDATE THIS PATH
          caption_ext: "txt"
          caption_dropout_rate: 0.05  # will drop out the caption 5% of time
          shuffle_tokens: false  # shuffle caption order, split by commas
          cache_latents_to_disk: true  # leave this true unless you know what you're doing
          resolution: [ 512, 768, 1024 ]  # Z-Image Turbo supports multiple resolutions
      train:
        batch_size: 1
        steps: 2000  # total number of steps to train 500 - 4000 is a good range
        gradient_accumulation_steps: 4  # recommended for 24GB VRAM
        train_unet: true
        train_text_encoder: false  # Z-Image Turbo uses Qwen3ForCausalLM, training not recommended
        gradient_checkpointing: true  # needed unless you have a ton of vram
        noise_scheduler: "flowmatch" # for training only, required for Z-Image Turbo
        optimizer: "adamw8bit"
        lr: 1e-4
        # uncomment this to skip the pre training sample
#        skip_first_sample: true
        # uncomment to completely disable sampling
#        disable_sampling: true
        # uncomment to use new bell curved weighting. Experimental but may produce better results
#        linear_timesteps: true

        # ema will smooth out learning, but could slow it down. Recommended to leave on.
        ema_config:
          use_ema: true
          ema_decay: 0.99

        # will probably need this if gpu supports it, other dtypes may not work correctly
        dtype: bf16
      model:
        # huggingface model name or path
        # Using Hub path - will download automatically on first run, then cached
        name_or_path: "Tongyi-MAI/Z-Image-Turbo"
        arch: "zimage"  # required to identify Z-Image Turbo model
        # Training adapter - required for Z-Image Turbo training
        # Using Hub path - will download automatically on first run, then cached
        assistant_lora_path: "ostris/zimage_turbo_training_adapter/zimage_turbo_training_adapter_v1.safetensors"
        quantize: true  # run 8bit mixed precision, recommended for 24GB VRAM
        quantize_te: true  # quantize text encoder as well
        # low_vram is painfully slow to fuse in the adapter avoid it unless absolutely necessary
#        low_vram: true  # uncomment this if the GPU is connected to your monitors. It will use less vram to quantize, but is slower.
        qtype: "qfloat8"  # quantization type
      sample:
        sampler: "flowmatch" # must match train.noise_scheduler
        sample_every: 250 # sample every this many steps
        width: 1024
        height: 1024
        prompts:
          # you can add [trigger] to the prompts here and it will be replaced with the trigger word
#          - "[trigger] holding a sign that says 'I LOVE PROMPTS!'"\
          - "woman with red hair, playing chess at the park, bomb going off in the background"
          - "a woman holding a coffee cup, in a beanie, sitting at a cafe"
          - "a horse is a DJ at a night club, fish eye lens, smoke machine, lazer lights, holding a martini"
          - "a man showing off his cool new t shirt at the beach, a shark is jumping out of the water in the background"
          - "a bear building a log cabin in the snow covered mountains"
          - "woman playing the guitar, on stage, singing a song, laser lights, punk rocker"
          - "hipster man with a beard, building a chair, in a wood shop"
          - "photo of a man, white background, medium shot, modeling clothing, studio lighting, white backdrop"
          - "a man holding a sign that says, 'this is a sign'"
          - "a bulldog, in a post apocalyptic world, with a shotgun, in a leather jacket, in a desert, with a motorcycle"
        neg: ""  # not used on Z-Image Turbo (flow matching)
        seed: 42
        walk_seed: true
        guidance_scale: 1  # Z-Image Turbo doesn't use guidance scale (flow matching)
        sample_steps: 8  # 4-8 steps work well for turbo models
# you can add any additional meta info here. [name] is replaced with config name at top
meta:
  name: "[name]"
  version: '1.0'

